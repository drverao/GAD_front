<nav
  class="main-header navbar navbar-expand navbar-white navbar-light fixed-top"
  style="height: 65px"
>
<!---
  <li class="nav-item" style="margin-left: 2%; margin-right: 2%">
    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
      <i class="fas fa-bars fa-lg"></i>

  </li>-->
  <mat-card-content>
    <a href="/user-dashboard" class="brand-link"
      ><img
        src="./assets/img/logosanta_isabel.png"
        *ngIf="isLoggedIn"
        width="130px"
    /></a>
  </mat-card-content>
  <div
    class="btn-group ml-auto"
    role="group"
    aria-label="Button group with nested dropdown"
  >
    <button
      mat-icon-button
      (click)="
        openNotifications();
        showNotificationsModal = !showNotificationsModal;
        listarnot(user.id)
      "
    >
      <i class="pi pi-bell"></i>
      <span
        *ngIf="numNotificacionesSinLeer > 0"
        class="badge badge-pill badge-danger"
        >{{ numNotificacionesSinLeer }}</span
      >
    </button>
  </div>
  <div
    class="btn-group"
    role="group"
    aria-label="Button group with nested dropdown"
    style="padding-left: 25px"
  >
    <button mat-button style="box-shadow: 0 0 10px rgba(143, 137, 137, 0.3); border-radius: 5px;" >
      <a class="brand no-link-style" href="/userprofile">
        <span class="fa fa-user" *ngIf="isLoggedIn"></span>
        {{ user.username }}
      </a>
    </button>
  </div>

  <div
    class="btn-group"
    role="group"
    aria-label="Button group with nested dropdown"
    style="padding-left: 25px"
  >
    <div class="btn-group" role="group">
      <button
        *ngIf="isLoggedIn"
        type="button"
        class="btn btn-icon dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        style="color: black"
      >
        <span class="pi pi-bars" style="color: black"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="/userprofile">Perfil</a></li>
        <li>
          <a class="dropdown-item" *ngIf="isLoggedIn" (click)="logout()"
            >Cerrar sesión</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<mat-dialog-content>
  <!-- Modal de notificaciones -->
  <mat-dialog
    [ngClass]="{ show: showNotificationsModal }"
    *ngIf="showNotificationsModal"
    (closed)="closeNotifications()"
    aria-label="Notificaciones"
    style="
      max-width: 300px;
      max-height: 400px;
      width: 100%;
      position: fixed;
      top: 60px;
      right: 75px;
      border-radius: 4px; /* Valor de redondez deseado */
      background-color: white;
      border: 0.5px solid #ccc; /* Añade un borde morado al contenedor */
      overflow-y: auto;
      z-index: 9999; /* Establecer un alto valor de z-index para que se superponga a los demás elementos */
    "
  >
    <h2  style="margin-top: 10px;margin-left: 25px;position: sticky;">Notificaciones</h2>
    <mat-dialog-content style="padding: 10px">
      <ul *ngIf="notificaciones && notificaciones.length > 0">
        <li *ngFor="let notificacion of notificaciones">
          <div>
            {{ notificacion.mensaje }}
          </div>
          <br />
          <div>
            <i class="far fa-clock mr-1"></i
            >{{ notificacion.fecha | date : "dd MMM. 'a las' hh:mm a" }}
          </div>
          <hr class="divider" />
          <!-- Agrega la barra separadora solo si no es el último elemento -->
        </li>
      </ul>
      <p *ngIf="!notificaciones || notificaciones.length === 0">
        No hay notificaciones
      </p>
    </mat-dialog-content>
  </mat-dialog></mat-dialog-content
>
