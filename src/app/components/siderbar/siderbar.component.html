<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" *ngIf = "isLoggedIn">
    <!-- Brand Logo -->
    <a href="/user-dashboard" class="brand-link">
      <img src="../../../assets/menu.png" alt="AdminLTE Logo" class="brand-image"
        style="opacity: .8" >
      <span class="brand-text font-weight-light"> {{rol}}</span>
    </a>
  
    <!-- Sidebar -->
    <div class="sidebar">
  
  
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link">
              <!-- style="color: #ffde0a;" -->
              <i class="{{item.icono}}" ></i>
              <p class="ml-2">
                {{item.titulo}}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let submenus of item.submenu">
                <a [routerLink]="submenus.url" class="nav-link" style="cursor:pointer">
                  <i class="{{submenus.icono}}"></i>
                  <p class="ml-2">{{submenus.titulo}}</p>
  
                </a>
              </li>
             
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="cursor:pointer" (click)="logout()">
              
              <p class="ml-2">
                <i class="nav-icon fas fa-sign-out-alt"></i>
                Logout
                <!--<span class="right badge badge-danger">New</span>-->
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
