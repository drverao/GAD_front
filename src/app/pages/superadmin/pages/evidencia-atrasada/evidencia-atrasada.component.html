<body>
  <div class="card">
    <div class="header-container">
      <h1 class="header-title">LISTA DE ACTIVIDADES RECHAZADAS</h1>
    </div>
    <div class="card-body">
      <div role="search" id="buscar">
        <input class="form-control" type="text" placeholder="Buscar" aria-label="Search" (input)="buscar($event)" />
      </div>
      <br />
      <p-table [value]="actividad | buscar : searchText" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">NOMBRE</th>
            <th class="text-center">FECHA INICIO</th>
            <th class="text-center">FECHA FIN</th>
            <th class="text-center">OBSERVACIONES</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td class="text-center">{{ item.id_actividad }}</td>
            <td class="text-center">{{ item.nombre }}</td>
            <td class="text-center">{{ item.fecha_inicio }}</td>
            <td class="text-center">{{ item.fecha_fin }}</td>
            <td class="text-center">
              <button pButton icon="pi pi-eye" class="btnver" style=" background-color:rgb(9, 70, 9);" data-bs-toggle="modal"
                data-bs-target="#materiaModal" (click)="mostrarObservacion(item)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</body>

<!--   MODAL DE ONSERVACION -->

<div class="modal fade" id="materiaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header " style="background-color:rgb(9, 70, 9) ;">
        <h3 class="modal-title">
          <i class="fas fa-clipboard"></i> OBSERVACIONES
        </h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p-table [value]="observaciones" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
            <tr class="text-danger">
              <th class="text-center">ID</th>
              <th class="text-center">OBSERVACIÃ“N</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr class="text-center text-start">
              <td>{{ item.id_observacion }}</td>
              <td>{{ item.observacion }}</td>
            </tr>
          </ng-template>
        </p-table>
                <div class="modal-footer">
          <button type="button" form="formulario" pButton class="btncancelar" style="background-color: rgb(215, 5, 5);" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
