

<p-button label="Nuevo Modelo" icon="pi pi-plus-circle"  (onClick)=" CrearModelo()"></p-button>
<!---
<button mat-button (click)="openDialog()" id="my-button">Nuevo Modelo</button>--->
<ng-container *ngFor="let item of datasource">
    <mat-card class="mi-card">
        <mat-card-content (click)="enviarModelo(item)">
            <div class="item">
                <h3><b>{{ item.nombre }}</b></h3>
                <br>
                <b> Fecha Inicio: {{ item.fecha_inicio | customDate }}</b>
                <br>
                <b> Fecha Fin: {{ item.fecha_fin | customDate}}</b>
            </div>

        </mat-card-content>
    </mat-card>
    <br>
</ng-container>
