  <div class="container">
    <div
      class="row flex-column justify-content-center align-items-center text-center"
    >
      <div class="col-sm-12 col-md-10 col-lg-8">
        <h1 id="time">{{ time }}</h1>
        <h3 id="day" class="display-5">{{ day }}</h3>
        <h2 id="greeting" *ngIf="user != null && user.persona?.primer_nombre">Bienvenido, {{ user.persona.primer_nombre }}.</h2>
      </div>
      <!-- /.col -->

    </div>
    <!-- /.container -->

  </div>
</div>
